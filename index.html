<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- All classes are written by Bootstrap -->
    <!-- Setting up Grid -->
    <div class="container text-center">
        <div class="row">
            <div class="col"
            style="border: solid;">
                Column
            </div>
            <div class="col"
            style="border: solid;">
                Column
            </div>
            <div class="col"
            style="border: solid;">
                Column
            </div>
        </div>
    </div>
    <!-- Setting up Grid -->

    <!-- Setting up multiple rows -->
    <div class="container text-center">
        <div class="row">
            <div class="col"
            style="border: solid;">
                1 of 2
            </div>
            <div class="col"
            style="border: solid;">
                2 of 2
            </div>
        </div>
        <div class="row">
            <div class="col"
            style="border: solid;">
                1 of 3
            </div>
            <div class="col"
            style="border: solid;">
                2 of 3
            </div>
            <div class="col"
            style="border: solid;">
                3 of 3
            </div>
        </div>
    </div>
    <!-- Setting up multiple rows -->

    <!-- Setting one column width -->
    <div class="container text-center">
        <div class="row">
            <div class="col"
            style="border: solid;">
                1 of 3
            </div>
            <div class="col-6"
            style="border: solid;">
                2 of 3(Wider)
            </div>
            <div class="col"
            style="border: solid;">
                3 of 3
            </div>
        </div>
        <div class="row">
            <div class="col"
            style="border: solid;">
                1 of 3
            </div>
            <div class="col-5"
            style="border: solid;">
                2 of 3 (Wider)
            </div>
            <div class="col"
            style="border: solid;">
                3 of 3
            </div>
        </div>
        <!-- Setting one column width -->

        <!-- Variable Width Content -->
        <div class="container text-center">
            <div class="row justify-content-md-center">
                <div class="col col-lg-2"
                style="border: solid;">
                    1 of 3
                </div>
                <div class="col-md-auto"
                style="border: solid;">
                    Variable width content
                </div>
                <div class="col col-lg-2"
                style="border: solid;">
                    3 of 3
                </div>
                </div>
                <div class="row">
                <div class="col"
                style="border: solid;">
                    1 of 3
                </div>
                <div class="col-md-auto"
                style="border: solid;">
                    Variable width content
                </div>
                <div class="col col-lg-2"
                style="border: solid;">
                    3 of 3
                </div>
            </div>
        </div>
        <!-- Variable Width Content -->
    </div>
    <!-- All classes are written by Bootstrap -->
  </body>
</html>
